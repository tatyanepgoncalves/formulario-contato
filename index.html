<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formul√°rio de Contato</title>
</head>
<body>
    
    <form>
        <div class="container">
            <div class="left">
                <img src="img/illustration-desktop.svg" alt="illustration-desktop" class="desktop">
                <img src="img/illustration-mobile.svg" alt="illustration-mobile" class="mobile">

            </div> <!-- end left -->

            <div class="right">
                <h3>Entrar em contato</h3>

                <div class="social-media">
                    <button><a href="#"><i class="bi bi-instagram"></i></a></button>
                    <button><a href="#"><i class="bi bi-facebook"></i></a></button>
                    <button><a href="#"><i class="bi bi-whatsapp"></i></a></button>
                    <button><a href="#"><i class="bi bi-discord"></i></a></button>
                    <button><a href="#"><i class="bi bi-google"></i></a></button>
                </div> <!-- end social media -->

                <input type="text" name="email" placeholder="Seu email...">
                <input type="password" name="senha" placeholder="Sua senha...">
                <input type="submit" name="acao" value="Enviar">
            </div> <!-- end right -->
        </div> <!-- end container -->

        
    </form>

</body>
</html>
